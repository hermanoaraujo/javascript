<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Criando Funções</title>

	<script type="text/javascript">
		function fazerAcao(){
			var area = document.getElementById('area');
			var text = prompt('Qual o texto?');
			area.innerHTML = text;
		}
	</script>
	
</head>
<body>
	<h3><div id="area">Aprendendo...</div></h3><br>
	<button onclick="fazerAcao()">Executar Funcao</button><br><br>

</body>
</html>
