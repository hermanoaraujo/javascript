<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Operações</title>
	<script type="text/javascript">
		function somar(){
			// Pegar Valores dos campos
			var n1 = parseInt(document.getElementById("campo1").value);
			var n2 = parseInt(document.getElementById("campo2").value);
			var soma = n1 + n2;
			alert(soma);
		}
		function subtrair(){
			// Pegar Valores dos campos
			var n1 = parseInt(document.getElementById("campo3").value);
			var n2 = parseInt(document.getElementById("campo4").value);
			var subtrair = n1 - n2;
			alert(subtrair);
		}
		function multiplicar(){
			// Pegar Valores dos campos
			var n1 = parseInt(document.getElementById("campo5").value);
			var n2 = parseInt(document.getElementById("campo6").value);
			var multiplicar = n1 * n2;
			alert(multiplicar);
		}
		function dividir(){
			// Pegar Valores dos campos
			var n1 = parseInt(document.getElementById("campo7").value);
			var n2 = parseInt(document.getElementById("campo8").value);
			var dividir = n1 / n2;
			alert(dividir);
		}
	</script>
</head>
<body>
	<h3>Operacoes</h3>
	<h4>Somar</h4>
	<input type="text" id="campo1"> + 
	<input type="text" id="campo2">
	<button onclick="somar()">Somar</button>
	<h4>Subtrair</h4>
	<input type="text" id="campo3"> - 
	<input type="text" id="campo4">
	<button onclick="subtrair()">Subtrair</button>
	<h4>Multiplicar</h4>
	<input type="text" id="campo5"> * 
	<input type="text" id="campo6">
	<button onclick="multiplicar()">Multiplicar</button>
	<h4>Dividir</h4>
	<input type="text" id="campo7"> / 
	<input type="text" id="campo8">
	<button onclick="dividir()">Dividir</button>
</body>
</html>
